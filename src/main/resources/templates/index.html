<script type="text/javascript">
    let $showcaseTable = $('#showcaseTable');
    function detailFormatter(index, row) {
        let html = []
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>')
        })
        return html.join('')
    }

    $showcaseTable.bootstrapTable({
        columns: [
            {
                field: 'title',
                title: '标题',
            }, {
                field: 'url',
                title: '链接',
            }, {
                field: 'info',
                title: '描述',
            }, {
                field: 'imgUrl',
                title: '图片',
            }, {
                field: 'tags',
                title: '标签',
            }, {
                field: 'updateTime',
                title: '更新时间',
            }, {
                field: 'createTime',
                title: '创建时间',
            }
        ],
    });
</script>
