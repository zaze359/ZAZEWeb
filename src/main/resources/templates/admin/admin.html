<head th:replace="./base :: common_header(~{::title},~{::link})">
    <title>Admin</title>

</head>

        <ul class="pagination">
            <li class="page-item">

                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item disabled">
                <span class="page-link">Previous</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active" aria-current="page">

                    2

                <a class="page-link" href="#">Next</a>
            </li>
        </ul>

    <form class="form-inline" action="">
        <div class="form-group">
            <label class="control-label" for="">has-success: </label>
            <input type="text" class="form-control input-lg" placeholder="input-lg">
        </div>
        <div class="form-group has-success">
            <label class="control-label" for="">has-success: </label>
            <input type="text" class="form-control input-lg" placeholder="input-lg">
        </div>
        <div class="form-group has-error">
            <label class="control-label" for="">has-error: </label>
            <input type="text" class="form-control input-lg" placeholder="input-sm">
        </div>
        <div class="form-group has-warning">
            <label class="control-label" for="">这是一个输入框: </label>
            <select class="form-control" name="" id="1">
                <option value="">北京</option>
                <option value="">上海</option>
                <option value="">广州</option>
                <option value="">深圳</option>
                <option value="">杭州</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">这是一个输入框: </label>
            <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
        </div>
    </form>
    <main role="main">
        <div class="table-responsive">
            <table class="table table-striped table-sm table-dark table-hover">
                <thead class="w-100 thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">标题</th>
                        <th scope="col">链接</th>
                        <th scope="col">描述</th>
                        <th scope="col">展示图片</th>
                        <th scope="col">标签</th>
                        <th scope="col">更新时间</th>
                        <th scope="col">创建时间</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row" th:each="showcase, stat: ${showcases}">
                        <th scope="row" th:text="${stat.count}">1</th>
                        <td th:text="${showcase.title}">default title</td>
                        <td th:text="${showcase.url}">default url</td>
                        <td th:text="${showcase.info}">default info</td>
                        <td th:text="${showcase.imgUrl}">default</td>
                        <td th:text="${showcase.tags}">default</td>
                        <!-- <td th:text="${#calendars.format(showcase.updateTime)}">default</td> -->
                        <td th:text="${showcase.updateTime}">default</td>
                        <td th:text="${showcase.createTime}">default</td>
                    </tr>
                    <tr class="table-active">
                        <td colspan="2">产品1</td>
                        <td colspan="4">23/11/2013</td>
                        <td colspan="2">待发货</td>
                    </tr>
                    <tr class="table-success">
                        <td colspan="2">产品2</td>
                        <td colspan="4">10/11/2013</td>
                        <td colspan="2">发货中</td>
                    </tr>
                </tbody>
            </table>
        </div>
