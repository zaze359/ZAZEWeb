<script type="text/javascript">
	$(function() {
		$.ajax({
			url : 'user_getMyInfo.action',
			success : function(data) {
				var d = $.parseJSON(data);
				$('#lab_username').append(d.username);
				$('#lab_name').append(d.name);
				$('#lab_mobile').append(d.mobile);
				$('#lab_email').append(d.email);
				$('#lab_intro').append(d.intro);
			}
		});
	});
</script>
<div id="myMsgDiv">
	<div style="width: 100%;">
		<font size="5">基本资料</font>
	</div>
	<hr />
	<div style="width: 100%;">
		<table style="width: 400px;">
			<tr>
				<td>用户名：</td>
				<td><label id="lab_username"> </label>
				</td>
			</tr>
			<tr>
				<td>姓名：</td>
				<td><label id="lab_name"></label>
				</td>
			</tr>
			<tr>
				<td>电话：</td>
				<td><label id="lab_mobile"></label>
				</td>
			</tr>
			<tr>
				<td>email:</td>
				<td><label id="lab_email"></label></td>
			</tr>
			<tr>
				<td>个人介绍：</td>
				<td><label id="lab_intro"></label></td>
			</tr>
		</table>
	</div>
</div>
