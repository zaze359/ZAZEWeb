<script type="text/javascript">
	function login() {
		$('#loginDialog').dialog('open');
	};
	function regist() {
		$('#registDialog').dialog('open');
	};
	function rePwd() {
		$('#rePwdDialog').dialog('open');
	};
	function exit() {
		$.messager.confirm('温馨提示', '您确定要退出系统吗？', function (r) {
			if (r) {
				//location.href = "user_exit.action";
				$.ajax({
					url: 'user_exit.action',
					success: function () {
						location.href = "#";
					}
				});
			}
		});
	};
</script>
